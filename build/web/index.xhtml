<?xml version='1.0' encoding='UTF-8' ?>
 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
 
xmlns:h="http://java.sun.com/jsf/html"
    
xmlns:f="http://xmlns.jcp.org/jsf/core">
 
<h:head>
 
<title>Site de Cadastro</title>
 
</h:head>
 
<h:body style="background: url('https://www.florus.com.br/wp-content/uploads/2018/04/site-background.jpg') repeat !important;">

    
<h1><h:outputText id="bemVindo" value="Bem vindo(a) ao sistema de cadastro."  style="; color: red"/></h1>

<h2><h:outputText id="inserirDados" value="Porfavor insira seus dados abaixo: " style=" color: darkred"/></h2>
    
<h:form>
 
<h:panelGrid columns="3">

<div> 
        
<h:outputLabel value="Nome:"/>
 
<h:inputText id="nome" value="#{pessoaMB.pessoa.nome}" size="20"   required="true" requiredMessage="Campo Obrigatório"/>
 
<h:message for="nome" />

<h:outputLabel value="Login:"/>
 
<h:inputText id="Login" value="#{pessoaMB.pessoa.login}" size="20"  required="true" requiredMessage="Campo Obrigatório"/>
 
<h:message for="login" />

<h:outputLabel value="Cpf:"/>
 
<h:inputText id="Cpf" value="#{pessoaMB.pessoa.cpf}" size="20"  required="true" requiredMessage="Campo Obrigatório"/>
 
<h:message for="cpf" />

<h:outputLabel value="Email:"/>
 
<h:inputText id="Email" value="#{pessoaMB.pessoa.email}" size="20"  required="true" requiredMessage="Campo Obrigatório"/>
 
<h:message for="email" />
 
<h:outputLabel value="Endereço:"/>
 
<h:inputText id="end" value="#{pessoaMB.pessoa.endereco}" size="20" required="true" requiredMessage="Campo Obrigatório"/>
 
<h:message for="end" />
 
<h:outputLabel value="Número:"/>
 
<h:inputText id="nro" value="#{pessoaMB.pessoa.numero}" size="20" />
 
<h:message for="nro" />
 
<h:outputLabel value="Telefone:"/>
 
<h:inputText id="tel" value="#{pessoaMB.pessoa.telefone}" size="20" />
 
<h:message for="tel" />
 
<h:outputLabel value="Cidade:"/>

<h:selectOneMenu value="#{pessoaMB.pessoa.cidade}">
    
    <f:selectItem itemValue="Fortaleza" itemLabel="Fortaleza"/>
    <f:selectItem  itemValue="Viçosa" itemLabel="Viçosa" />
    <f:selectItem  itemValue="Canindé" itemLabel="Canindé"/>
    <f:selectItem  itemValue="Sobral" itemLabel="Sobral"/>
    <f:selectItem  itemValue="Juazeiro do Norte" itemLabel="Juazeiro do Norte"/>
    <f:selectItem  itemValue="Itapipoca" itemLabel="Itapipoca"/>
    <f:selectItem  itemValue="Iguatu" itemLabel="Iguatu"/>
    <f:selectItem  itemValue="Crato" itemLabel="Crato"/>
    <f:selectItem  itemValue="Crateús" itemLabel="Crateús"/>
    <f:selectItem  itemValue="Camocim" itemLabel="Camocim"/>
    <f:selectItem  itemValue="Aracati" itemLabel="Aracati"/>
    
    
</h:selectOneMenu>


<h:outputLabel value="Sexo: "/>

<h:selectOneRadio value="#{pessoaMB.pessoa.sexo}">

    <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
    <f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
       

</h:selectOneRadio>

</div>
    
<h:commandButton id="btnE" value="Cadastrar"  type="submit" action="#{pessoaMB.cadastrar}" />
  
<h:commandButton id="btnL" value="Limpar" type="reset"/>
    

 
</h:panelGrid>
    
<a href="http://localhost:8084/CadastroNoBanco/faces/ListaPessoa.xhtml" alt="ListaPessoa.xhtml" target="_blank">Lista de Pessoas</a>
        
</h:form>
 
</h:body>
 
</html>
